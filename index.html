<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <link rel="stylesheet" type='text/css' href="/styles/main.css"></link>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <div id="scene-container">
        <button id='start'>Resume</button>
        <button id='stop'>Pause</button>
        <button id='change-position'>Change Camera Position</button>
        <button id="controls">View controls</button>
        <div id="controls-div">
            <ul>
                <li>Move Car: WASD</li>
                <li>Orbit camera: Left click and drag</li>
                <li>Pan camera: Ctrl, left click and drag</li>
                <li>Zoom: Mousewheel</li>
            </ul>
        </div>
    </div>
</body>
</html>
